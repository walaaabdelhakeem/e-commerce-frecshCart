<owl-carousel-o [options]="customOptions">
  @for (item of catogery; track item._id) {
    <ng-container>
      <ng-template carouselSlide>
        <div class="flex flex-col items-center">
          <img [src]="item.image" alt=""
            class="aspect-square w-[100px] md:w-[150px] rounded-full border-2 border-gray-50 shadow-lg ">
          <h3 class="text-main mt-2 text-center">{{item.name}}</h3>
        </div>
      </ng-template>
    </ng-container>
  }
</owl-carousel-o>
